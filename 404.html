<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>404 - 页面未找到</title>
    <script type="text/javascript">
        (function() {
            var l = window.location;
            // 匹配以 /post/ 开头的路径
            if (l.pathname.indexOf('/post/') !== -1) {
                var segmentCount = 0; // 根目录部署
                var redirectUrl = l.protocol + '//' + l.hostname + (l.port ? ':' + l.port : '') +
                    l.pathname.split('/').slice(0, 1 + segmentCount).join('/') + '/?p=/' +
                    l.pathname.slice(1).split('/').slice(segmentCount).join('/').replace(/&/g, '~and~') +
                    (l.search ? '&q=' + l.search.slice(1).replace(/&/g, '~and~') : '') +
                    l.hash;
                l.replace(redirectUrl);
            }
        })();
    </script>
    <style>
        :root {
            --bg-color: #ffffff;
            --text-main: #1a1a1a;
            --accent-color: #ff5722;
            --border-thick: 3px;
            --transition-curve: cubic-bezier(0.16, 1, 0.3, 1);
        }
        * { box-sizing: border-box; }
        body {
            background-color: var(--bg-color);
            background-image: radial-gradient(#e0e0e0 1px, transparent 1px);
            background-size: 30px 30px;
            color: var(--text-main);
            font-family: "Inter", -apple-system, system-ui, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            overflow: hidden;
            transition: background-color 0.5s ease;
        }
        @keyframes slideUp { from { opacity: 0; transform: translateY(30px); } to { opacity: 1; transform: translateY(0); } }
        .error-card { background: #fff; width: 90%; max-width: 500px; padding: 50px; border: var(--border-thick) solid #000; position: relative; animation: slideUp 0.8s var(--transition-curve); }
        .error-card::before { content: ""; position: absolute; top: -var(--border-thick); left: 50%; transform: translateX(-50%); width: 80px; height: var(--border-thick); background: #000; }
        h1 { font-size: 32px; margin: 0 0 15px 0; font-weight: 900; letter-spacing: -1px; color: #000; }
        .error-desc { font-size: 15px; line-height: 1.6; margin-bottom: 40px; color: #444; }
        .status-map { display: flex; align-items: center; margin-bottom: 40px; }
        .node { text-align: center; width: 80px; position: relative; }
        .node-icon { width: 14px; height: 14px; background: #000; margin: 0 auto 10px; border-radius: 2px; display: flex; justify-content: center; align-items: center; }
        .node-name { font-size: 11px; font-weight: bold; text-transform: uppercase; color: #000; }
        .line { flex-grow: 1; height: 2px; background: #000; position: relative; margin-bottom: 20px; }
        .node.missing .node-icon { background: transparent !important; border: 2px dashed var(--accent-color); border-radius: 50%; animation: rotate 4s linear infinite; }
        .node.missing .node-name { color: var(--accent-color); }
        @keyframes rotate { from { transform: rotate(0deg); } to { transform: rotate(360deg); } }
        .btn-group { display: flex; gap: 10px; }
        .btn { display: inline-block; padding: 12px 24px; border: 2px solid #000; background: #000; color: #fff; text-decoration: none; font-size: 13px; font-weight: bold; cursor: pointer; transition: 0.2s; }
        .btn.secondary { background: transparent; color: #000; }
        .btn:hover { filter: invert(1); }
        .footer-info { margin-top: 30px; font-size: 11px; color: #aaa; border-top: 1px solid #eee; padding-top: 20px; font-family: monospace; line-height: 1.8; }
        .footer-info strong { color: #666; }
    </style>
</head>
<body>
<div class="error-card">
    <div style="font-size: 13px; font-weight: bold; margin-bottom: 5px; color: var(--accent-color);">HTTP 404</div>
    <h1>路径缺失。</h1>
    <p class="error-desc">请求的资源已移除或从未存在。请核对地址栏中的 URL 拼写，或点击下方按钮返回导航。</p>
    <div class="status-map">
        <div class="node"><div class="node-icon"></div><div class="node-name">Visitor</div></div>
        <div class="line"></div>
        <div class="node"><div class="node-icon"></div><div class="node-name">Server</div></div>
        <div class="line"></div>
        <div class="node missing"><div class="node-icon"></div><div class="node-name">Empty</div></div>
    </div>
    <div class="btn-group">
        <a href="/" class="btn">返回首页</a>
        <a href="javascript:history.back();" class="btn secondary">返回上一页</a>
    </div>
    <div class="footer-info">
        <strong>请求路径:</strong> <span id="request-path"></span> <br>
        <strong>检测时间:</strong> <span id="current-time"></span>
    </div>
</div>
<script>
    function init404() {
        document.getElementById('request-path').textContent = window.location.pathname;
        updateTimestamp();
        setInterval(updateTimestamp, 1000);
    }
    function updateTimestamp() {
        const now = new Date();
        const ts = now.getFullYear() + '-' + String(now.getMonth() + 1).padStart(2, '0') + '-' + String(now.getDate()).padStart(2, '0') + ' ' + String(now.getHours()).padStart(2, '0') + ':' + String(now.getMinutes()).padStart(2, '0') + ':' + String(now.getSeconds()).padStart(2, '0');
        document.getElementById('current-time').textContent = ts;
    }
    window.addEventListener('DOMContentLoaded', init404);
</script>
</body>
</html>
