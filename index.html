<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name='description' content='Your Name 的个人博客，分享编程技术、生活点滴与思考。涵盖技术、算法与数据结构等内容'>

    <title>Blog | Your Name</title>
    <link rel="icon" href="/image/favicon.ico" type="image/x-icon">

    <link rel="stylesheet" href="/static/css/main.css">
</head>
<body data-theme="light">
    <div id="notification-container"></div>
    <button id="theme-toggle-btn" onclick="toggleDarkMode()"><svg id="theme-icon" viewBox="0 0 24 24"></svg></button>

    <aside class="sidebar-info" id="sidebar-info">
        <div class="sidebar-section">
            <div class="sidebar-header">
                <svg class="sidebar-header-icon" viewBox="0 0 24 24"><path fill="currentColor" d="M11 7h2v2h-2zm0 4h2v6h-2zm1-9C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm0 18c-4.41 0-8-3.59-8-8s3.59-8 8-8 8 3.59 8 8-3.59 8-8 8z"/></svg>
                <span class="sidebar-title">博客信息</span>
            </div>
            <div class="sidebar-content">
                <div class="info-item">
                    <div class="info-label-group">
                        <svg class="info-icon" viewBox="0 0 24 24"><path fill="currentColor" d="M19 5v14H5V5h14m0-2H5c-1.1 0-2 .9-2 2v14c0 1.1.9 2 2 2h14c1.1 0 2-.9 2-2V5c0-1.1-.9-2-2-2zM14 17H7v-2h7v2zm3-4H7v-2h10v2zm0-4H7V7h10v2z"/></svg>
                        <span class="info-label">博文总数</span>
                    </div>
                    <span class="info-value" id="sidebar-post-count">-</span>
                </div>
                <div class="info-item">
                    <div class="info-label-group">
                        <svg class="info-icon" viewBox="0 0 24 24"><path fill="currentColor" d="M11.99 2C6.47 2 2 6.48 2 12s4.47 10 9.99 10C17.52 22 22 17.52 22 12S17.52 2 11.99 2zM12 20c-4.42 0-8-3.58-8-8s3.58-8 8-8 8 3.58 8 8-3.58 8-8 8zm.5-13H11v6l5.25 3.15.75-1.23-4.5-2.67V7z"/></svg>
                        <span class="info-label">运行时间</span>
                    </div>
                    <span class="info-value" id="sidebar-run-time">-</span>
                </div>
                <div class="info-item">
                    <div class="info-label-group">
                        <svg class="info-icon" viewBox="0 0 24 24"><path fill="currentColor" d="M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm-1 17.93c-3.95-.49-7-3.85-7-7.93 0-.62.08-1.21.21-1.79L9 15v1c0 1.1.9 2 2 2v1.93zm6.9-2.54c-.26-.81-1-1.39-1.9-1.39h-1v-3c0-.55-.45-1-1-1H8v-2h2c.55 0 1-.45 1-1V7h2c1.1 0 2-.9 2-2v-.41c2.93 1.19 5 4.06 5 7.41 0 2.08-.8 3.97-2.1 5.39z"/></svg>
                        <span class="info-label">访问 IP</span>
                    </div>
                    <span class="info-value" id="sidebar-ip">-</span>
                </div>
                <div class="info-item">
                    <div class="info-label-group">
                        <svg class="info-icon" viewBox="0 0 24 24"><path fill="currentColor" d="M11 15h2v2h-2zm0-8h2v6h-2zm.99-5C6.47 2 2 6.48 2 12s4.47 10 9.99 10C17.52 22 22 17.52 22 12S17.52 2 11.99 2zM12 20c-4.42 0-8-3.58-8-8s3.58-8 8-8 8 3.58 8 8-3.58 8-8 8z"/></svg>
                        <span class="info-label">Version</span>
                    </div>
                    <span class="info-value" id="sidebar-version">-</span>
                </div>
            </div>
        </div>

        <div class="sidebar-section">
            <div class="sidebar-header">
                <svg class="sidebar-header-icon" viewBox="0 0 24 24"><path fill="currentColor" d="M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm-1 17.93c-3.95-.49-7-3.85-7-7.93 0-.62.08-1.21.21-1.79L9 15v1c0 1.1.9 2 2 2v1.93zm6.9-2.54c-.26-.81-1-1.39-1.9-1.39h-1v-3c0-.55-.45-1-1-1H8v-2h2c.55 0 1-.45 1-1V7h2c1.1 0 2-.9 2-2v-.41c2.93 1.19 5 4.06 5 7.41 0 2.08-.8 3.97-2.1 5.39z"/></svg>
                <span class="sidebar-title">线路选择</span>
            </div>
            <div class="sidebar-content" id="node-list"></div>
        </div>
    </aside>

    <nav>
        <div class="brand" onclick="location.reload()">
            Your Name
        </div>
        
        <div class="nav-right">
            <span class="nav-item" onclick="openFriends()">
                <svg class="nav-icon" viewBox="0 0 24 24"><path fill="currentColor" d="M16 11c1.66 0 2.99-1.34 2.99-3S17.66 5 16 5s-3 1.34-3 3s1.34 3 3 3zm-8 0c1.66 0 2.99-1.34 2.99-3S9.66 5 8 5S5 6.34 5 8s1.34 3 3 3zm0 2c-2.33 0-7 1.17-7 3.5V19h14v-2.5c0-2.33-4.67-3.5-7-3.5zm8 0c-.29 0-.62.02-.97.05c1.16.84 1.97 1.97 1.97 3.45V19h6v-2.5c0-2.33-4.67-3.5-7-3.5z"/></svg>
                友链
            </span>
            <span class="nav-item" onclick="openPublishModal()">
                <svg class="nav-icon" viewBox="0 0 24 24"><path fill="currentColor" d="M19 13h-6v6h-2v-6H5v-2h6V5h2v6h6v2z"/></svg>
                发布
            </span>
            <span class="nav-item" onclick="openAbout()">
                <svg class="nav-icon" viewBox="0 0 24 24"><path fill="currentColor" d="M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm1 15h-2v-6h2v6zm0-8h-2V7h2v2z"/></svg>
                关于
            </span>

            <div class="search-container">
                <svg class="search-icon" viewBox="0 0 24 24"><path fill="currentColor" d="M15.5 14h-.79l-.28-.27A6.471 6.471 0 0 0 16 9.5A6.5 6.5 0 1 0 9.5 16c1.61 0 3.09-.59 4.23-1.57l.27.28v.79l5 4.99L20.49 19l-4.99-5zm-6 0C7.01 14 5 11.99 5 9.5S7.01 5 9.5 5S14 7.01 14 9.5S11.99 14 9.5 14z"/></svg>
                <input type="text" id="search-input" placeholder="搜索文章...">
            </div>
        </div>
    </nav>

    <div id="friends-overlay" class="overlay"></div>
    <div id="publish-modal" class="overlay"></div>
    <div id="about-overlay" class="overlay"></div>
    <div id="post-overlay" class="overlay"></div>

    <main class="post-grid" id="post-list-container"></main>

    <button id="back-to-top" class="back-to-top" onclick="scrollToTop()">
        <svg viewBox="0 0 24 24" width="24" height="24">
            <path fill="currentColor" d="M7.41 15.41L12 10.83l4.59 4.58L18 14l-6-6-6 6z"></path>
        </svg>
    </button>

    <div id="cookie-banner" class="cookie-banner">
        <div class="cookie-content">
            <div class="cookie-text">
                <h3>Cookie 偏好设置</h3>
                <p>我们使用 Cookie 来提升您的浏览体验并分析网站流量。点击“全部接受”表示您同意我们的存储政策。</p>
            </div>
            <div class="cookie-actions">
                <button onclick="setCookiePreference('denied')" class="cookie-btn secondary">仅必要</button>
                <button onclick="setCookiePreference('accepted')" class="cookie-btn primary">全部接受</button>
            </div>
        </div>
    </div>

    <footer>
        <p>© <span id="year"></span> Your Name</p>
    </footer>

    <div id="custom-context-menu" class="context-menu">
        <div id="menu-text-group" style="display: none;">
            <div class="menu-item" onclick="copySelectedText()">
                <svg viewBox="0 0 24 24"><path fill="currentColor" d="M16 1H4c-1.1 0-2 .9-2 2v14h2V3h12V1zm3 4H8c-1.1 0-2 .9-2 2v14c0 1.1.9 2 2 2h11c1.1 0 2-.9 2-2V7c0-1.1-.9-2-2-2zm0 16H8V7h11v14z"/></svg>
                复制选中内容
            </div>
            <div class="menu-item" onclick="searchSelectedText()">
                <svg viewBox="0 0 24 24"><path fill="currentColor" d="M15.5 14h-.79l-.28-.27A6.471 6.471 0 0 0 16 9.5A6.5 6.5 0 1 0 9.5 16c1.61 0 3.09-.59 4.23-1.57l.27.28v.79l5 4.99L20.49 19l-4.99-5zm-6 0C7.01 14 5 11.99 5 9.5S7.01 5 9.5 5S14 7.01 14 9.5S11.99 14 9.5 14z"/></svg>
                谷歌搜索
            </div>
            <div class="menu-divider"></div>
        </div>

        <div class="menu-item" onclick="window.location.reload()">
            <svg viewBox="0 0 24 24"><path fill="currentColor" d="M17.65 6.35A7.958 7.958 0 0 0 12 4c-4.42 0-7.99 3.58-7.99 8s3.57 8 7.99 8c3.73 0 6.84-2.55 7.73-6h-2.08A5.99 5.99 0 0 1 12 18c-3.31 0-6-2.69-6-6s2.69-6 6-6c1.66 0 3.14.69 4.22 1.78L13 11h7V4l-2.35 2.35z"/></svg>
            刷新页面
        </div>
        <div class="menu-item" onclick="scrollToTop()">
            <svg viewBox="0 0 24 24"><path fill="currentColor" d="M7.41 15.41L12 10.83l4.59 4.58L18 14l-6-6-6 6z"/></svg>
            回到顶部
        </div>
        <div class="menu-divider"></div>
        <div class="menu-item" onclick="window.open('https://github.com/JunLoye/junloye.github.io')">
            <svg viewBox="0 0 24 24"><path fill="currentColor" d="M12 .3a12.1 12.1 0 0 0-3.8 23.4c.6.1.8-.3.8-.6v-2c-3.3.7-4-1.6-4-1.6-.6-1.4-1.4-1.8-1.4-1.8-1.1-.7.1-.7.1-.7 1.2.1 1.9 1.2 1.9 1.2 1 1.8 2.8 1.3 3.5 1 .1-.8.4-1.3.8-1.6-2.7-.3-5.5-1.3-5.5-6 0-1.2.5-2.3 1.3-3.1-.2-.4-.6-1.6.1-3.2 0 0 1-.3 3.3 1.2a11.5 11.5 0 0 1 6 0c2.3-1.5 3.3-1.2 3.3-1.2.7 1.6.2 2.8.1 3.2.9.8 1.3 1.9 1.3 3.2 0 4.6-2.8 5.6-5.5 5.9.4.4.8 1.1.8 2.2v3.3c0 .3.2.7.8.6A12.1 12.1 0 0 0 12 .3z"/></svg>
            项目源码
        </div>
        <div class="menu-item" onclick="showNotification('已复制本页链接', 'success'); navigator.clipboard.writeText(window.location.href)">
            <svg viewBox="0 0 24 24"><path fill="currentColor" d="M3.9 12c0-1.71 1.39-3.1 3.1-3.1h4V7H7c-2.76 0-5 2.24-5 5s2.24 5 5 5h4v-1.9H7c-1.71 0-3.1-1.39-3.1-3.1zM8 13h8v-2H8v2zm9-6h-4v1.9h4c1.71 0 3.1 1.39 3.1 3.1s-1.39 3.1-3.1 3.1h-4V17h4c2.76 0 5-2.24 5-5s-2.24-5-5-5z"/></svg>
            复制本页链接
        </div>
    </div>

    <script src="/static/js/friends.js"></script>
    <script src="/static/js/search.js"></script>
    <script src="/static/js/theme.js"></script>
    <script src="/static/js/post.js"></script>
    <script src="/static/js/about.js"></script>
    <script src="/static/js/publish.js"></script>
    <script src="/static/js/script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
</body>
</html>
